<!DOCTYPE html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Coin Flip</title>
		<link href="assets/reset.css" rel="stylesheet">
		<link href="coin.css" rel="stylesheet">
		<script defer src="coinscript.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');
		</style>
	</head>
	<body>
		<div class="scroll-wrapper">
			<header>
				<a href="../index.html">
					<div class="logo-bar">
						<span class="block block-yellow"></span>
						<span class="block block-purple"></span>
						<span class="block block-orange"></span>
					</div>
				</a>
			</header>


			<div class="main-container">
				<h1>The Seer's flip</h1>
				<h2> Let the coin make the call. </h2>
				
				<!-- for single column - remove -->
				<div class="content-columns">
				<div class="coin-display-box">
					<div class="coin-frame">
						<div class="coin" id="coin">
							<div class="side front" id="side1">Option 1</div>
							<div class="side back" id="side2">Option 2</div>
						</div>
					</div>
				</div>

				<div class="form-section">
					<div class="inputs">
						<label for="options">What are your options?</label>
						<input type="text" id="option1" placeholder="Enter Option 1">
						<input type="text" id="option2" placeholder="Enter Option 2">

						<div class="sticky-button-wrapper">
						<button id="flipButton" class="primary-button" disabled>Flip the Coin</button>
						<button type="reset" id="resetButton" class="primary-button reset-button">Reset</button>
					</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<footer>
			<p>Made with stardust âœ¨ by Ishani Koul</p> 
		</footer>
	</body>
</html>
