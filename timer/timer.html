<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Decision Timer</title>
	<link href="assets/reset.css" rel="stylesheet">
	<link href="timer.css" rel="stylesheet">
	<script defer src="timerscript.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="scroll-wrapper">
		<header>
			<a href="../index.html">
				<div class="logo-bar">
					<span class="block block-yellow"></span>
					<span class="block block-purple"></span>
					<span class="block block-orange"></span>
				</div>
			</a>
		</header>
		<div class="main-container">
			<h1>The hourglass hold</h1>
			<h2> Decide before the clock hits zero.</h2>
		
			<!-- Wrap everything in a new section div -->
			<div class="form-section">
				<div id="timerDisplay" class="big-timer">00:00</div>
		
				<form id="timerForm">
					<label for="dilemma">What is your dilemma?</label>
					<input type="text" id="dilemma" placeholder="e.g. What to eat?" required>
					<label for="timeSelect">How much time do you need to decide?</label>
					<select id="timeSelect">
						<option value="3"> 3 seconds (for demo)</option>
						<option value="30">30 seconds</option>
						<option value="60">1 minute</option>
						<option value="120">2 minutes</option>
						<option value="300">5 minutes</option>
						<option value="600">10 minutes</option>
						<option value="1200">20 minutes</option>
					</select>
		
					<div class="sticky-button-wrapper">
						<button type="submit" id="submitButton" class="primary-button">Start Timer</button>
						<button type="reset" id="resetButton" class="primary-button reset-button">Reset</button>
					</div>
				</form>
			</div>
		</div>		
	</div>

		<p>Need more help deciding?</p>
		<a href="coin.html" class="ghost-btn">Flip a coin</a>
	</div> -->

</body>
</html>
