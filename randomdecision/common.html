<!DOCTYPE html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Random Decision Maker</title>
	<link href="assets/reset.css" rel="stylesheet">
	<link href="common.css" rel="stylesheet">
	<script defer src="script.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="scroll-wrapper">
	<header>
		<a href="../index.html">
			<div class="logo-bar">
				<span class="block block-yellow"></span>
				<span class="block block-purple"></span>
				<span class="block block-orange"></span>
			</div>
		</a>
	</header>

	<div class="main-container">
		<h1>Random decision maker</h1>
		<h2> Let the universe help you make a decision.</h2>

		<div id="resultDisplay" class="result">The universe will speak here</div>

		<form id="dilemmaForm">
			<label for="dilemma">What is your dilemma?</label>
			<input type="text" id="dilemma" placeholder="e.g. What to eat?" required>
		
			<label for="options">What are your options?</label>
			<input type="text" id="option1" placeholder="Enter option 1" required>
			<input type="text" id="option2" placeholder="Enter option 2" required>
		
			<div id="additionalOpt"></div>
		
			<button type="button" id="addOptionButton" class="link-button">Add option</button>
		
			<!-- Sticky submit button -->
			<div class="sticky-button-wrapper">
				<button type="submit" id="submitButton" class="primary-button">Decide for me</button>
			</div>
		</form>
	</div>
	</div>
</body>
</html>
